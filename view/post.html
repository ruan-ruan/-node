        <!-- 以前是如何提交的?
        表单中需要提交的表单控件元素中必须有name属性 
        表单提交分为：
            1.默认的提交的行为
            2.表单异步提交
        action 就是表单提交的地址，就是请求的url的地址，method是请求的方法
        get
        post
        -->


    <div class="comments container">
        <form action="/pinglun" mehthod='get'>
            <div class="form-group">
                <label for="input_name">你的大名</label>
                <input type="text"name='name' class="form-control" id='input_name' required minlength="2" maxlength="10">
            </div>
            <div class="form-group">
                <label for="textarea_message">内容</label>
                <textarea cols="30"name='message' rows="10" class="form-control" id='textarea_message' required minlength="5"maxlength='20'></textarea>
            </div>
            <button type="submit"class='btn btn-default'>提交</button>
        </form>
    </div>
</body>
